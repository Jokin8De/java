<!DOCTYPE html>
<html>
<head>
  <title>Primer ejercicio JAVA</title>
</head>
<body>


  <style>
  .cuadrado1{
    background-color: blue;
    width: 200px;
    height: 200px;
    box-shadow: 10px 10px;
    position: absolute;
    left: 100px
    top: 100px

  }
  </style>
  <div id="cuadrado1"  class="cuadrado1">  </div>
<script type="text/javascript">
  function keyboard (key) {
    //console.log(key.keycode)

    if (key.keyCode == 39) {
      console.log("right");
      x = x + dx;
    } else if (key.keyCode == 37) {
      console.log("left");
      x = x - dx;
    } else if (key.keyCode == 38) {
      console.log("Top");
      y = y - dy;
    } else if (key.keyCode == 40) {
      console.log("down");
        y = y + dy;
    }


    cuadrado1.style.left =  x + "px";
    cuadrado1.style.top = y + "px";
    }

cuadrado1 = document.getElementById("cuadrado1");
document.addEventListener("keydown", keyboard)

x = 100;
dx = 50;
y = 100;
dy = 50;
cuadrado1.style.left =  x + "px";
cuadrado1.style.top = y + "px";



</script>



</body>
